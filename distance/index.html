<style>
    body {
        margin: 0px;
        padding: 0px;
    }
    #header-container {
        font-size: 20px;
        position:fixed;
        width: 96%;
        margin: 2%;
    }
    #body-container {
        width: 100%;

        top:105px;

    #footer-container {
        width:100%;

    .button {
        font-size: 25px;
        margin: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-width: 2px;
        border-radius: 10px;
        border-style: solid;
    }

    /********** Header styles **********/
    #course-container {
        padding-bottom: 10px;
        display: flex;
    }
    #course-container select {
        font-size: 20px;
        flex-grow: 1;
    }
    #hole-ref-distance-container {
        display: flex;
        align-items: center;
    }
    #hole-container select {
        width: 70px;
        font-size: 35px;
        text-align: center;
    }
    #ref-distance {
        flex-grow: 1;
        font-size: 40px;
        text-align: center;
    }
    label {
        padding-right: 5px;
    }

    /********** Body club styles **********/
    #club-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        width: 100%;
        height: 100%;
    }
    .club {
        font-size: 20px;
        width: 75px;
        height: 75px;
    }
    /********** Body club tracker styles **********/
    #club-tracker-container {
        width: 100%;
        height: 100%;
    }
    #club-selected {
        flex-grow: 1;
        font-size: 50px;
        text-align: center;
        margin-top: 40px;
    }
    #club-distance {
        flex-grow: 1;
        font-size: 70px;
        text-align: center;
        margin-top: 30px;
    }
    #store-distance-button {
        height: 100px;
        font-size: 40px;
        margin-top: 30px;
    }
    #cancel-back-button {
        height: 80px;
        font-size: 30px;
        margin-top: 20px;
    }

    /********** Footer styles **********/
    #stats-button {
        height: 55px;
    }
</style>

</script>

            </select>
        </div>
        <div id="hole-ref-distance-container">

                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>

            </div>
            <div id="ref-distance">100 m</div>
